specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  # StableSwap-NG Factory
  - kind: ethereum
    name: StableSwapFactory
    network: matic
    source:
      address: "0x1764ee18e8B3ccA4787249Ceb249356192594585"
      abi: StableSwapFactory
      startBlock: 20000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Factory
      abis:
        - name: StableSwapFactory
          file: ./abis/StableSwapFactory.json
        - name: StableSwapPool
          file: ./abis/StableSwapPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PlainPoolDeployed(address[],uint256,uint256,address)
          handler: handlePlainPoolDeployed
        - event: MetaPoolDeployed(address,address,uint256,uint256,address)
          handler: handleMetaPoolDeployed
      file: ./src/mappings/factory.ts
  
  # TwoCrypto-NG Factory
  - kind: ethereum
    name: TwoCryptoFactory
    network: matic
    source:
      address: "0x8D9A0b1E32c7B7682AD3Ef3E54308eEc88Ed0e9F"
      abi: TwoCryptoFactory
      startBlock: 20000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Factory
      abis:
        - name: TwoCryptoFactory
          file: ./abis/TwoCryptoFactory.json
        - name: TwoCryptoPool
          file: ./abis/TwoCryptoPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TwocryptoPoolDeployed(address[2],uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handleTwoCryptoPoolDeployed
      file: ./src/mappings/factory.ts

  # TriCrypto-NG Factory
  - kind: ethereum
    name: TriCryptoFactory
    network: matic
    source:
      address: "0xF9d5EF0A4A0f5b16ddF0C4dC81A8B0f7c1B5c8a3"
      abi: TriCryptoFactory
      startBlock: 20000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Factory
      abis:
        - name: TriCryptoFactory
          file: ./abis/TriCryptoFactory.json
        - name: TriCryptoPool
          file: ./abis/TriCryptoPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TricryptoPoolDeployed(address[3],uint256,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handleTriCryptoPoolDeployed
      file: ./src/mappings/factory.ts

templates:
  # StableSwap Pool Template
  - kind: ethereum/contract
    name: StableSwapPool
    network: matic
    source:
      abi: StableSwapPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Swap
        - LiquidityEvent
        - User
      abis:
        - name: StableSwapPool
          file: ./abis/StableSwapPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenExchange(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchange
        - event: TokenExchangeUnderlying(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchangeUnderlying
        - event: AddLiquidity(indexed address,uint256[],uint256[],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[],uint256[],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityOne(indexed address,uint256,uint256,uint256)
          handler: handleRemoveLiquidityOne
        - event: RemoveLiquidityImbalance(indexed address,uint256[],uint256[],uint256,uint256)
          handler: handleRemoveLiquidityImbalance
      file: ./src/mappings/pool.ts

  # TwoCrypto Pool Template
  - kind: ethereum/contract
    name: TwoCryptoPool
    network: matic
    source:
      abi: TwoCryptoPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Swap
        - LiquidityEvent
        - User
      abis:
        - name: TwoCryptoPool
          file: ./abis/TwoCryptoPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenExchange(indexed address,uint256,uint256,uint256,uint256)
          handler: handleTokenExchange
        - event: AddLiquidity(indexed address,uint256[2],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[2],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityOne(indexed address,uint256,uint256,uint256)
          handler: handleRemoveLiquidityOne
      file: ./src/mappings/pool.ts

  # TriCrypto Pool Template
  - kind: ethereum/contract
    name: TriCryptoPool
    network: matic
    source:
      abi: TriCryptoPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Swap
        - LiquidityEvent
        - User
      abis:
        - name: TriCryptoPool
          file: ./abis/TriCryptoPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenExchange(indexed address,uint256,uint256,uint256,uint256)
          handler: handleTokenExchange
        - event: AddLiquidity(indexed address,uint256[3],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[3],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityOne(indexed address,uint256,uint256,uint256)
          handler: handleRemoveLiquidityOne
      file: ./src/mappings/pool.ts

