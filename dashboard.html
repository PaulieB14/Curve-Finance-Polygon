<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Finance Polygon - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .header .ipfs {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            font-family: monospace;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-value.green {
            color: #10b981;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e2e8f0;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .loader {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pool-name {
            font-weight: 600;
            color: #333;
        }

        .address {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }

        .usd {
            color: #10b981;
            font-weight: 600;
        }

        .swap-pair {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .arrow {
            color: #667eea;
            font-weight: bold;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Curve Finance Polygon</h1>
            <p>Live Subgraph Dashboard</p>
            <div class="ipfs">IPFS: QmXt5zgMKqWaDAx9ab5u6xK9hJDExBosP5yV8vMMMaDKvo</div>
            <div style="margin-top: 15px;">
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
            </div>
        </div>

        <div class="stats-grid" id="stats">
            <div class="loader">
                <div class="spinner"></div>
                Loading stats...
            </div>
        </div>

        <div class="section">
            <div class="section-title">üèä Top Pools by Volume</div>
            <div id="pools">
                <div class="loader">
                    <div class="spinner"></div>
                    Loading pools...
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üí± Recent Swaps</div>
            <div id="swaps">
                <div class="loader">
                    <div class="spinner"></div>
                    Loading swaps...
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://thegraph.com" target="_blank">The Graph</a></p>
            <p style="margin-top: 5px; font-size: 12px;">
                <a href="https://api.studio.thegraph.com/query/111767/curve-finance-polygon/version/latest" target="_blank">
                    GraphQL Endpoint
                </a>
            </p>
        </div>
    </div>

    <script>
        const SUBGRAPH_URL = 'https://api.studio.thegraph.com/query/111767/curve-finance-polygon/version/latest';

        async function query(gql) {
            const response = await fetch(SUBGRAPH_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: gql })
            });
            return await response.json();
        }

        function formatUSD(value) {
            const num = parseFloat(value);
            if (num >= 1000000) {
                return '$' + (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return '$' + (num / 1000).toFixed(2) + 'K';
            }
            return '$' + num.toFixed(2);
        }

        function formatNumber(value) {
            return parseFloat(value).toLocaleString();
        }

        function formatTime(timestamp) {
            const date = new Date(parseInt(timestamp) * 1000);
            return date.toLocaleString();
        }

        function shortenAddress(address) {
            return address.substring(0, 6) + '...' + address.substring(address.length - 4);
        }

        async function loadStats() {
            const result = await query(`{
                curveProtocols(first: 1) {
                    id
                    poolCount
                    totalVolumeUSD
                    txCount
                    userCount
                }
            }`);

            if (result.data && result.data.curveProtocols.length > 0) {
                const protocol = result.data.curveProtocols[0];
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Volume</div>
                        <div class="stat-value green">${formatUSD(protocol.totalVolumeUSD)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Pools</div>
                        <div class="stat-value">${protocol.poolCount}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Transactions</div>
                        <div class="stat-value">${formatNumber(protocol.txCount)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Unique Users</div>
                        <div class="stat-value">${formatNumber(protocol.userCount)}</div>
                    </div>
                `;
            }
        }

        async function loadPools() {
            const result = await query(`{
                pools(first: 10, orderBy: cumulativeVolumeUSD, orderDirection: desc) {
                    id
                    name
                    address
                    poolType
                    swapCount
                    cumulativeVolumeUSD
                    totalValueLockedUSD
                }
            }`);

            if (result.data && result.data.pools.length > 0) {
                const tableRows = result.data.pools.map((pool, i) => `
                    <tr>
                        <td>${i + 1}</td>
                        <td>
                            <div class="pool-name">${pool.name || 'Unnamed Pool'}</div>
                            <div class="address">${shortenAddress(pool.address)}</div>
                        </td>
                        <td><span class="badge info">${pool.poolType}</span></td>
                        <td>${formatNumber(pool.swapCount)}</td>
                        <td class="usd">${formatUSD(pool.cumulativeVolumeUSD)}</td>
                        <td class="usd">${formatUSD(pool.totalValueLockedUSD)}</td>
                    </tr>
                `).join('');

                document.getElementById('pools').innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Pool</th>
                                <th>Type</th>
                                <th>Swaps</th>
                                <th>Volume</th>
                                <th>TVL</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                `;
            }
        }

        async function loadSwaps() {
            const result = await query(`{
                swaps(first: 15, orderBy: timestamp, orderDirection: desc) {
                    id
                    soldToken { symbol }
                    boughtToken { symbol }
                    tokensSold
                    tokensBought
                    amountUSD
                    timestamp
                    buyer
                }
            }`);

            if (result.data && result.data.swaps.length > 0) {
                const tableRows = result.data.swaps.map(swap => `
                    <tr>
                        <td>
                            <div class="swap-pair">
                                ${swap.soldToken.symbol}
                                <span class="arrow">‚Üí</span>
                                ${swap.boughtToken.symbol}
                            </div>
                        </td>
                        <td>${parseFloat(swap.tokensSold).toFixed(4)}</td>
                        <td>${parseFloat(swap.tokensBought).toFixed(4)}</td>
                        <td class="usd">${formatUSD(swap.amountUSD)}</td>
                        <td class="address">${shortenAddress(swap.buyer)}</td>
                        <td style="font-size: 12px;">${formatTime(swap.timestamp)}</td>
                    </tr>
                `).join('');

                document.getElementById('swaps').innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Pair</th>
                                <th>Sold</th>
                                <th>Bought</th>
                                <th>Value</th>
                                <th>Trader</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                `;
            }
        }

        async function loadData() {
            try {
                await Promise.all([
                    loadStats(),
                    loadPools(),
                    loadSwaps()
                ]);
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data. Please check console.');
            }
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
